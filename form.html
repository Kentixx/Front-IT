<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="img/rock.jpg">
  <link rel="stylesheet" href="css/form.css">
  <link rel="stylesheet" href="css/font-faces.css">
  <title>Rock Hub</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <nav class="header_content">
        <div class="header_logo">
          <img class="header_logo-image" alt="rock-hub" src="img/rock-logo.png">
          <h1 class="header_text">
            Rock
          </h1>
        </div>
        <input id="burger-toggle" type="checkbox">
        <label class="burger-label" for="burger-toggle">
          <span></span>
        </label>
        <ul class="header_list">
          <li class="header_list-item">
            <a href="index.html" class="header_link"> Главная страница </a></li>
          <li class="header_list-item">
            <a href="#" class="header_link"> Уже есть аккаунт? </a></li>
        </ul>
      </nav>
    </header>

    <main id="main">
      <div class="form">
        <form action="#" method="POST" class="form_container">
          <fieldset class="registration_fieldset">
            <legend class="registration_legend">Регистрация</legend>

            <p class="registration_label">
              <label for="name" class="registration_label"> Имя: <input id="name" class="registration_input" type="text" required>
              </label>
            </p>
            <p class="registration_label">
              <label class="registration_label"> Пол: </label>
              <label class="registration_label-radio" for="gender-male"> <input id="gender-male" type="radio"> Мужской </label>
              <label class="registration_label-radio" for="gender-female"> <input id="gender-female" type="radio"> Женский </label>
            <p class="registration_label">
              <label for="mail" class="registration_label"> Электронная почта: <input id="mail" type="text" class="registration_input" required>
              </label>
            </p>
            <p class="registration_label">
              <label for="password" class="registration_label"> Пароль: <input id="password" type="text" class="registration_input" required>
              </label>
            </p>

            <button class="registration-button"> Зарегистрироваться </button>
            </fieldset>
        </form>
      </div>
      <div class="goods">
        <div class="goods_content">

        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer_content">
        <ul class="footer_list">
          <li class="footer_list-item">
            г. Минск, пр-т Независимости, 1004</li>
          <li class="footer_list-item">
            +375 (29) 555-35-35</li>
          <li class="footer_list-item">
            example@gmail.com</li>
        </ul>
      </div>
    </footer>

  </div>
</body>
</html>
